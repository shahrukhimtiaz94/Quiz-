<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .quiz-container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        #timer {
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="quiz-container">
            <h2 class="text-center mb-4">HTML Quiz</h2>
            <div id="timer" class="text-end">Time Left: <span id="time">10:00</span></div>
            <form id="quizForm">
                <!-- Questions -->
                <div id="questions">
                    <!-- JavaScript will inject the questions here -->
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-4">Submit Quiz</button>
            </form>
        </div>

        <!-- Result Section -->
        <div id="result" class="quiz-container mt-4 d-none">
            <h3 class="text-center mb-4">Your Result</h3>
            <p><strong>Total Questions:</strong> 30</p>
            <p><strong>Correct Answers:</strong> <span id="correctCount">0</span></p>
            <p><strong>Percentage:</strong> <span id="percentage">0%</span></p>
            <p><strong>Grade:</strong> <span id="grade">N/A</span></p>
        </div>
    </div>

  
    <script src="app.js"></script>
</body>
</html>
